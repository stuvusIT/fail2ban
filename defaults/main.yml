---
fail2ban_bantime: 3600
fail2ban_findtime: 600
fail2ban_maxretry: 3
fail2ban_enabled: False
fail2ban_backend: systemd
fail2ban_logencoding: auto
fail2ban_ignoreip:
  - "127.0.0.1/8"
fail2ban_additional_filters: []
fail2ban_jails:
  - name: sshd
    port: ssh
    logpath: "%(sshd_log)s"
    backend: systemd
    enabled: True
  - name: sshd-ddos
    port: ssh
    logpath: "%(sshd_log)s"
    backend: systemd
    enabled: True
  - name: nginx-limit-req
    port: http,https
    logpath: "%(nginx_error_log)s"
  - name: nginx-http-auth
    port: http,https
    logpath: "%(nginx_error_log)s"
  - name: nginx-botsearch
    port: http,https
    logpath: "%(nginx_error_log)s"
    maxretry: 2
